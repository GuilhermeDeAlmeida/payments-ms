name: CI

on:
  push:
      branches:
        - *
jobs:
  in-docker_test:
      name: Testes automatizados
      runs-on: ubuntu-latest

      steps:
        - uses: actions/chechkout@v1
        - name: set JDK
          uses: actions/setuo-java@v1
          with:
            java-version: '17'

        - name: Cache de deps
          uses: actions/cache@v1
          with:
            path: ~/.m2
            key: ${{runner.os}}-m2-${{hasFile('**/pom.xml')}}
            restore-key: ${{}}--m2

        - name: Executar testes
          run: mvn -B test